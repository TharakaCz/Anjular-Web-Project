<div class="container">
  <h2>Sigin-In</h2>
  <form class="register-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" #email class="form-control" required="" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" #password class="form-control" required="" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="AdminLogin()">Submit</button>
  </form>
</div>
