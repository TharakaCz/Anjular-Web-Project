<div class="popup">
<div class="container">
  <br>
  <br>
  <br>
  <h2>Sigin-In</h2>
  <form class="register-form">
    <div class="form-group">
      <label for="name" >Name:</label>
      <input type="text" #name class="form-control" required="" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" #email class="form-control" required="" id="email" placeholder="Enter Email" name="email">
    </div>
    <div class="form-group">
      <label for="option">Option:</label>
      <input type="text" #option class="form-control" required="" id="option" placeholder="Enter post" name="option">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" #password class="form-control" required="" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="confirm">Confirm:</label>
      <input type="password" #confirm class="form-control" required="" id="confirm" placeholder="Re-Enter Password" name="confirm">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="RegisterDevolpoer()">Register</button><br>
    <br>
    <br>

    <button type="submit" class="btn btn-danger" >Home</button>
  </form>
</div>
</div>
